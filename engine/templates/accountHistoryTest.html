{% extends 'base.html' %}
{% block content %}
<style>

.row {
	display: flex;
}

.column {
	flex: 25%;
	padding: 10px;
}

.center-column {
    flex: 50%;
    padding: 10px;
}

.account-box {
	box-sizing: border-box;
	background: #FFFFFF;
	border-style: groove;
	border-radius: 2%;
	border-width: thick;
	outline: black;
	outline-width: 2px;
	align-items: center;
}

.accountBox-header {
  position: relative;
  width: 100%;
  height: 50px;
  text-align: center;
  vertical-align: middle;
  line-height: 50px;
  color: white;
  background-color: #240053;
  font-family: Verdana, sans-serif;
  font-size: 28px;
  font-weight: bold;
  border-radius: 2%;
}

.accountBox-contents {
    width: 100%;
    height: flex;
    font-family: Helvetica;
	color: #4700A4;
	background-color: #F5FFFB;
	font-size: 18px;
	font-weight: medium;
	text-align: right;
	overflow: visible;
	overflow-wrap: break-word;
}

.box-footer {
    position: relative;
    width: 100%;
    height: 30px;
    bottom: 20px;
    padding-left: 41%;
    padding-bottom: 15px;
}

p {
  margin: 4px 0px 4px 0px;

}
</style>
<body>
    <!-- Search Box -->
    <div class="row">
      <div class="column"></div>
      <div class="center-column">
      <!-- <div class="account-box"> -->
        <div class="accountBox-header">Account Transfer History</div>
		  <div class="accountBox-contents">
		    {% for transfer in transfers %}
              <div class="row">
                <div class="column" style="text-align:left; padding: 4px 10px 4px 90px">
                  <p><b>Withdraw Account:</b>  {{transfer.sourceId}}</p>
                  <p><b>Deposit Account:</b>  {{transfer.destId}}</p>
                  <p><b>Amount:</b>  ${{transfer.amount}}</p>
                </div>
                <div class="column" style="text-align:left; padding: 4px 60px 4px 30px">
                  <p><b>Memo:</b></p>
                  <p style="font-size: 16px; word-break: break-word; word-wrap: break-word">{{transfer.memo}}</p>
                </div>
              </div>
              <hr style="width: 87%">
            {% endfor %}
 		  </div>
	  </div>
      <div class="column"></div>
	</div>
</body>

{% endblock %}
